apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: doodlemesh
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kush233/draw-frontend:db476a01d4ebe662fd7b365a5c4002bce4d31fff
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_BACKEND_URL
              value: "http://backend.doodlemesh.svc.cluster.local"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://wsbackend.doodlemesh.svc.cluster.local"
