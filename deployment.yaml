apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kush233/draw-frontend:a79b370c9d6972a17a11e459a9bdeaefa6b1240d
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_BACKEND_URL
              value: "http://backend.default.svc.cluster.local"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://wsbackend.default.svc.cluster.local"
